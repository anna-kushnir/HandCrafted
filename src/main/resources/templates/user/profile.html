<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HandCrafted: Редагувати профіль</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" href="/css/bases/general.css" />
    <link rel="stylesheet" href="/css/bases/main.css" />
    <link rel="stylesheet" href="/css/pages/user/fill_order_data.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&display=swap"
            rel="stylesheet" />

    <style>
        .alert {
            grid-column: 1/3;
            margin-bottom: 20px;
        }

        .data-container {
            grid-template-columns: auto auto;
        }
    </style>
</head>
<body>
<header th:insert="layout :: header"></header>

<main class="container main-container">
    <form th:action="@{/editProfile}" th:object="${newUser}" method="POST" class="form-container">
        <div class="data-container">
            <div th:if="${message}" role="alert" th:text="${message}" class="alert"></div>

            <label for="user_name" class="label">Ім'я користувача:</label>
            <input
                    th:value="${oldUser.username}"
                    type="text"
                    class="text-box"
                    id="user_name"
                    placeholder="user_name"
                    minlength="8"
                    maxlength="20"
                    disabled />

            <label for="name" class="label">Ваше ім'я:</label>
            <input
                    th:value="${oldUser.name}"
                    name="name"
                    type="text"
                    class="text-box"
                    id="name"
                    placeholder="Ім'я"
                    minlength="2"
                    maxlength="20"
                    required
                    pattern="[A-Za-zА-ЩЮЯЄІЇа-щьюяєіїҐґʼ'\- ]{2,20}" />

            <label for="surname" class="label">Ваше прізвище:</label>
            <input
                    th:value="${oldUser.surname}"
                    name="surname"
                    type="text"
                    class="text-box"
                    id="surname"
                    placeholder="Прізвище"
                    minlength="2"
                    maxlength="20"
                    required
                    pattern="[A-Za-zА-ЩЮЯЄІЇа-щьюяєіїҐґʼ'\- ]{2,20}" />

            <label for="phone_number" class="label">Ваш номер телефону:</label>
            <input
                    th:value="${oldUser.userPhone}"
                    name="userPhone"
                    type="number"
                    class="text-box"
                    id="phone_number"
                    placeholder="737770000"
                    min="100000000"
                    max="999999999" />

            <label for="change_password_btn" class="label">Ваш пароль:</label>
            <a th:href="@{/changePassword}">
                <button type="button" class="btn btn-outline-primary" id="change_password_btn">
                    Змінити пароль
                </button>
            </a>
        </div>

        <div class="options-container">
            <a th:href="@{/menu}">
                <button type="button" class="btn btn-outline-secondary" id="cancel_btn">
                    Скасувати
                </button>
            </a>
            <button type="submit" name="submit" class="btn btn-outline-primary" id="save_btn">
                Зберегти
            </button>
        </div>
    </form>
</main>
</body>
</html>
